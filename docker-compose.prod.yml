version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vinped-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-vinped_bank}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vinped-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: vinped-backend-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-vinped_bank}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "5000:5000"
    networks:
      - vinped-network

  # Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: vinped-frontend-prod
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - vinped-network

volumes:
  postgres_data:
    driver: local

networks:
  vinped-network:
    driver: bridge
